version: '2'
services:
  homebridge:
    image: oznu/homebridge:no-avahi-arm32v6
    restart: always
    network_mode: host
    volumes:
      - ./config:/homebridge
    environment:
      - PGID=1000
      - PUID=1000
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8080
      - HOMEBRIDGE_INSECURE=1
      - HOMEBRIDGE_DEBUG=1
